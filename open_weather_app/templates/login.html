{% extends "base.html" %}
{% block title %}Login System{% endblock %}

{% block content %}

{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}
<style>
  .center {
    position: absolute;
    left: 0;
    right: 0;
    margin: auto;

  }

  .form-horizontal {
    display: block;
    width: 30%;
    margin: 0 auto;
    margin-bottom: 600px;
  }
</style>
<form action="" method="post" class="form-horizontal" role="form" align="center">
  <div class="form-group">
      <label for="InputEmail">Email address</label>
      <input name="email" class="form-control" id="InputEmail"  placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" style="background-color: #3d5dec; color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;">Login</button>
</form>
{% endblock %}
